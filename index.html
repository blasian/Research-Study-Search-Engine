<html>
<head>
	<title>Trial Search</title>
	<!-- Latest compiled and minified CSS -->
	<link href="./assets/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
	<link href="./assets/bootstrap-3.3.5-dist/css/bootstrap-combobox.css" rel="stylesheet">
	<link href="./assets/footer.css" rel="stylesheet">
	<link href="bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/bootstrap3-typeahead/bootstrap3-typeahead.css">

</head>
<body>
	<div class="page-wrap col-md-12">
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">LOGO</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="http://www.medschoolforparents.com">Med School for Parents</a></li>
	          </ul>
	        </div>
	      </div>
	    </nav>

	    <div class="container">

	      <div class="starter-template">
	        <h1>Search for Pediatric Health Information</h1>
	        <p class="lead">(complete all fields or some)</p>
	      </div>

	    </div>

		<form class="form-horizontal">
			<div class="form-group">
				<label for="exampleSymptom" class="control-label col-sm-2">Condition/Symptom</label>
				<div class="col-sm-8">
					<input id="conditions" type="text" data-role="tagsinput" placeholder="Enter conditions/symptoms">
				</div>
			</div>
			<div class="col-sm-12 text-center condition-suggestion"></div>
			<div class="form-group">
				<label for="exampleAge" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter age (1-18)">
				</div>
			</div>
			<div class="form-group">
				<label for="exampleDrugName" class="col-sm-2 control-label">Drug Name</label>
				<div class="col-sm-8">
					<input id="drugs" type="text" data-role="tagsinput" placeholder="Enter drug names">
				</div>
			</div>
			<div class="col-sm-12 text-center drug-suggestion"></div>

			<div class="body-selector">
				<label for="exampleBodyPart" class="col-sm-2 control-label">Body Part</label>
				 <img src="assets/body-diagrams.gif" height="200" width="217"> 
				 <a href="./results.html" id="submit" class="btn btn-default">Go</a>
			</div>
		</form>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Legal</p>
		</div>
	</footer>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="assets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="assets/bootstrap-3.3.5-dist/js/bootstrap-combobox.js"></script>
	<script src="assets/index.js"></script>
	<script src="bower_components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>
	<script src="bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.js"></script>
	<script src="bower_components/fuzzyset.js/lib/fuzzyset.js"></script>
	<script src="drugs.js"></script>
	<script src="diseases.js"></script>

</body>
</html>
