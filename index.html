<html>
<head>
	<title>Trial Search</title>
	<!-- Latest compiled and minified CSS -->
	<link href="./assets/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
	<link href="./assets/bootstrap-3.3.5-dist/css/bootstrap-combobox.css" rel="stylesheet">
	<link href="./assets/footer.css" rel="stylesheet">

</head>
<body>
	<div class="page-wrap col-md-12">
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">LOGO</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="http://www.medschoolforparents.com">Med School for Parents</a></li>
	          </ul>
	        </div>
	      </div>
	    </nav>

	    <div class="container">

	      <div class="starter-template">
	        <h1>Search for Pediatric Health Information</h1>
	        <p class="lead">(complete all fields or some)</p>
	      </div>

	    </div>

		<form class="form-horizontal">
			<div class="form-group">
				<label for="exampleSymptom" class="control-label col-sm-2">Condition/Symptom</label>
				<div class="col-sm-8">
					<div class="combobox-container">
						<select class="form-control combobox">
						  <option></option>
						  <option value="PA">Asthma</option>
						  <option value="CT">Chicken Pox</option>
						  <option value="NY">Fever</option>
						  <option value="MD">Tonsilitis</option>
						  <option value="VA">Flu</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleAge" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="exampleInputPassword1">
				</div>
			</div>
			<div class="form-group">
				<label for="exampleDrugName" class="col-sm-2 control-label">Drug Name</label>
				<div class="col-sm-8">
					<div class="combobox-container">
						<select class="form-control combobox">
						  <option></option>
						  <option value="PA">Abciximab</option>
						  <option value="CT">Lacosamide</option>
						  <option value="NY">Nadolol</option>
						  <option value="MD">Neomycin Sulfate</option>
						  <option value="VA">Niacin</option>
						</select>
					</div>
				</div>
			</div>

			<div class="body-selector">
				<label for="exampleBodyPart" class="col-sm-2 control-label">Body Part</label>
				 <img src="assets/body-diagrams.gif" height="200" width="217"> 
				 <a href="./results.html" class="btn btn-default">Go</a>
			</div>
		</form>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Legal</p>
		</div>
	</footer>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="assets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="assets/bootstrap-3.3.5-dist/js/bootstrap-combobox.js"></script>
	<script src="assets/trial_search.js"></script>

</body>
</html>
